[phases.setup]
aptPkgs = [
    "libgl1-mesa-glx",
    "libglib2.0-0",
    "libsm6",
    "libxext6",
    "libxrender-dev",
    "libgomp1",
    "libgthread-2.0-0",
    "libavcodec-dev",
    "libavformat-dev",
    "libswscale-dev",
    "ffmpeg"
]

[phases.install]
cmds = [
    "pip install opencv-python-headless>=4.9.0.80",
    "pip install --no-deps ultralytics>=8.0.0",
    "pip install flask flask-cors flask-sock python-dotenv aiohttp websockets google-cloud-speech openai brainflow pandas scipy torch torchvision numpy"
]

[start]
cmd = "python main.py"

